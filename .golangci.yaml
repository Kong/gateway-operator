run:
  timeout: 5m
linters:
  enable:
  - asciicheck
  - bodyclose
  - dogsled
  - durationcheck
  - errcheck
  - errorlint
  - exhaustive
  - exportloopref
  - forbidigo
  - gci
  - gofmt
  - gocritic
  - goimports
  - gomodguard
  - gosec
  - gosimple
  - govet
  - importas
  - ineffassign
  - megacheck
  - misspell
  - nilerr
  - nolintlint
  - predeclared
  - revive
  - staticcheck
  - typecheck
  - unconvert
  - unparam
  - unused
  - wastedassign
linters-settings:
  gci:
    sections:
      - standard
      - default
      - prefix(github.com/kong/gateway-operator)
  importas:
    no-unaliased: true
    alias:
      - pkg: k8s.io/api/core/v1
        alias: corev1
      - pkg: k8s.io/api/apps/v1
        alias: appsv1
      - pkg: k8s.io/api/admission/v1
        alias: admissionv1
      - pkg: k8s.io/api/certificates/v1
        alias: certificatesv1

      - pkg: k8s.io/apimachinery/pkg/apis/meta/v1
        alias: metav1
      - pkg: sigs.k8s.io/gateway-api/apis/(v[\w\d]+)
        alias: gateway${1}

      - pkg: github.com/kong/gateway-operator/internal/types
        alias: gwtypes
  revive:
    rules:
      - name: errorf
        severity: warning
        disabled: false
      - name: error-strings
        severity: warning
        disabled: false
      - name: error-naming
        severity: warning
        disabled: false
      - name: duplicated-imports
        severity: warning
        disabled: false
      - name: empty-block
        severity: warning
        disabled: false
      - name: exported
        severity: warning
        disabled: false
        arguments:
          - "checkPrivateReceivers"
          # TODO: enable this when ready to refactor exported types that stutter at call site.
          - "disableStutteringCheck"
      - name: context-as-argument
        # TODO: re-add this rule after https://github.com/golangci/golangci-lint/issues/3280
        # is resolved and released.
        # arguments:
        #   - "allowTypesBefore": "*testing.T"
        disabled: true
  exhaustive:
    default-signifies-exhaustive: true
  gomodguard:
    blocked:
      modules:
      - github.com/pkg/errors:
          recommendations:
          - fmt
          - errors
      - github.com/sirupsen/logrus:
          recommendations:
          - sigs.k8s.io/controller-runtime/pkg/log
          - go.uber.org/zap/zapcore
  forbidigo:
    forbid:
      - p: ^.*Dataplane.*$
        msg: "Please use camel case 'DataPlane' instead of 'Dataplane'"
      - p: ^.*Controlplane.*$
        msg: "Please use camel case 'ControlPlane' instead of 'Controlplane'"
issues:
  max-same-issues: 0
  fix: true
  exclude-dirs:
    - pkg/clientset
    - config/
    - third_party/
  include:
    - EXC0012
  exclude-rules:
    # Exclude checking exported comments in internal/ which cannot be used from outside.
    - path: internal/
      linters:
        - revive
      text: "exported: exported"
    # Test cases are self-explanatory, thus no need a docstring.
    - path: test/helpers/certificate
      linters:
        - revive
      text: "exported: exported"
    - path: test/integration
      linters:
        - revive
      text: "exported: exported"
    - path: test/e2e
      linters:
        - revive
      text: "exported: exported"
