dist: trusty

sudo: required

services:
  - docker

language: go

notifications:
  email:
    on_failure: always
    on_success: never

go:
  - "1.10"

go_import_path: github.com/kong/ingress-controller

# New secure variables can be added using travis encrypt -r kong/ingress-controller --add K=V
env:
  global:
  - CHANGE_MINIKUBE_NONE_USER=true
  - KUBERNETES_VERSION=v1.9.0
  - DOCKER=docker
  - TRAVIS_TIMEOUT=240
  - secure: 
  - secure: 
  - secure: 

jobs:
  include:
  - stage: Static Check
    script:
    - go get github.com/golang/lint/golint
    - make verify-all
  - stage: Coverage
    before_script:
    # start minikube 
    - test/e2e/up.sh
    script:
    - if ! go get github.com/jteeuwen/go-bindata/...; then github.com/jteeuwen/go-bindata/...;fi
    - make cover
  - stage: e2e
    before_script:
    - if ! go get github.com/jteeuwen/go-bindata/...; then github.com/jteeuwen/go-bindata/...;fi
    - make e2e-image
    - test/e2e/up.sh
    - test/e2e/wait-for-kong.sh
    script:
    - make e2e-test
  # split builds to avoid job timeouts
  - stage: publish amd64
    if: type = api AND branch = master AND repo = kong/ingress-controller
    script:
    - .travis/publish.sh amd64
